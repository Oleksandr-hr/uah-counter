<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Calc Money</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
  h1 {
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    margin: 20px 0;
    text-shadow: 0px 0px 8px #00ffcc;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin: 0 20px;
  }
  .note {
    display: flex;
    align-items: center;
    margin: 10px 0;
  }
  .note img {
    width: 100px;
    border-radius: 5px;
    margin-right: 15px;
  }
  .note input {
    width: 60px;
    padding: 5px;
    font-size: 16px;
    text-align: right;
    border-radius: 5px;
    border: none;
  }
  .total {
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    margin: 30px 0;
    padding: 10px;
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    box-shadow: 0px 0px 10px #00ffcc;
  }
</style>
</head>
<body>

<h1>CALC MONEY</h1>

<div class="container">
  <div class="note"><img src="1000.jpg"><input type="number" id="c1000" value="0" min="0"></div>
  <div class="note"><img src="500.jpg"><input type="number" id="c500" value="0" min="0"></div>
  <div class="note"><img src="200.jpg"><input type="number" id="c200" value="0" min="0"></div>
  <div class="note"><img src="100.jpg"><input type="number" id="c100" value="0" min="0"></div>
  <div class="note"><img src="50.jpg"><input type="number" id="c50" value="0" min="0"></div>
  <div class="note"><img src="20.jpg"><input type="number" id="c20" value="0" min="0"></div>
</div>

<div class="total">Сумма: <span id="total">0</span> грн</div>

<script>
function updateTotal() {
  let sum = 
    (parseInt(c1000.value) || 0) * 1000 +
    (parseInt(c500.value)  || 0) * 500 +
    (parseInt(c200.value)  || 0) * 200 +
    (parseInt(c100.value)  || 0) * 100 +
    (parseInt(c50.value)   || 0) * 50 +
    (parseInt(c20.value)   || 0) * 20;
  
  total.textContent = sum;
}
document.querySelectorAll("input").forEach(el => {
  el.addEventListener("input", updateTotal);
});
</script>

</body>
</html>
